<form name='addNote'>
  <label for='noteContent'>Enter a note about this
    chapter:</label>
  <textarea id='noteContent' ng-model='note.content'></textarea>
  <button ng-click='cancel()'>Cancel</button>
  <!-- ng-disabled > Onemogucava stvaranje novog note ukoliko nema sadrzaja -->
  <button ng-click='createNote()'
    ng-disabled='!note.content'>Create Note</button>
</form>
